<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>RSP Game</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome">Welcome to R.S.P.</h1>
        <div class="con1">
            <span class="p">score</span>
            <span class="score">0</span>
            <div class="valCon">
                <h1 class="myValue">Plz Press Your Choice</h1>
            </div>    
            <div class="btnDiv">
            <button class="scissors">가위</button>
            <button class="rock">바위</button>
            <button class="paper">보</button>
            </div>
        </div>
        <h1 class="wl"></h1>
        <div class="con2">
            <span class="p2">score</span>
            <span class="score2">0</span>
            <div class="valCon2">
                <h1 class="comValue">See Computer Choice</h1>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
